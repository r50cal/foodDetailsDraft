<h1>Foods by Country</h1>
<div class="center">
    <div class="gallery" *ngFor="let country of countries">
      
        <div>{{country.name}}</div>
        <a (click)="countrySelect(country.name)">
        <img [src]="country.img" width="300" height="200">
    </a> 
   
        
         
     
   
    </div>
    
  
</div>
